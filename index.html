<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="icon1.ico">
</head>

<body>
    <div class="container">

        <div class="todolist">
            <h3>TO-Do list <img src="image.png" alt="picture"></h3>
            <div class="row">
                <input type="text" name="" class="list" id="input1" placeholder="Enter text">
                <button id="button1" class="list" onclick="add_value()">Add</button>
            </div>
            <div class="info">
                <ul id="task_list">
                    <!-- <li class="checked">task 1</li>
                    <li>task 1</li>
                    <li>task 1</li> -->
                </ul>
            </div>
            <div class="last">
                <button onclick="clear_list()">Clear all</button>
            </div>
        </div>
    </div>

</body>

</html>
